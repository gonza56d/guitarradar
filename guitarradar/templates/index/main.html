{% extends 'main.html' %}

{% load i18n %}

{% block content %}

Hello dude!

{% if user.is_authenticated %}

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">{% translate 'Brand' %}</th>
                <th scope="col">{% translate 'Model' %}</th>
            </tr>
        </thead>
        <tbody>
            {% for guitar in guitars %}
            <tr>
                <th scope="row"><a href="{% url 'guitars:brand_detail' %}?brand={{ guitar.brand }}">{{ guitar.brand }}</a></th>
                <th scope="row"><a href="{% url 'guitars:guitar_detail' %}?brand={{ guitar.brand}}&model_name={{ guitar.model_name }}">{{ guitar.model_name }}</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endif %}

{% endblock %}
