{% load i18n %}


<form class="row" action="{% url 'users:signup' %}" method="POST">
    {% csrf_token %}
    {% for field in request.login_form %}
    <div class="col-5">
        {{ field }}
    </div>
    {% endfor %}
    <div class="col-2">
        <button class="btn btn-success btn-block">
            <i class="fas fa-sign-in-alt"></i>
        </button>
    </div>
</form>
