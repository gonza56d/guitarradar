{% load static %}
{% load i18n %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/libs/bootstrap.min.css' %}" rel="stylesheet">
    <title>GuitarRadar | {% block title %}{% translate 'Index' %}{% endblock %}</title>
    <link rel="icon" href="{% static 'assets/logo.jpg' %}">
</head>

<body>

    {% include 'navbar.html' %}

    {% include 'notifications_bar.html' %}

    <div class="container mt-3 mt-md-5">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/libs/jquery.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/libs/fontawesome.min.js' %}"></script>
    <script src="{% static 'js/users/signup.js' %}"></script>

</body>

</html>
