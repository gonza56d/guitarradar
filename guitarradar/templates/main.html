{% load static %}
{% load i18n %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/libs/bootstrap.min.css' %}" rel="stylesheet">
    <title>GuitarRadar | {% block title %}{% translate 'Index' %}{% endblock %}</title>
    <link rel="icon" href="{% static 'assets/logo.jpg' %}">
</head>

<body>

    <header class="navbar navbar-expand-md navbar-dark bg-dark sticky-top bd-navbar">
        <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">
            <div class="row col-12">
                <div class="col-12 col-md-6">
                    <a class="navbar-brand my-auto" href="{% url 'index:main' %}">
                        <img src="{% static 'assets/logo.jpg' %}" style="max-height: 3rem; border-radius:50%; object-fit: contain;"> GuitarRadar
                    </a>
                </div>

                <div class="col-12 col-md-6 my-auto">
                    {% if user.is_authenticated %}

                    {% include 'navbar/authenticated.html' %}

                    {% else %}

                    {% include 'navbar/anonymous.html' %}

                    {% endif %}
                </div>

            </div>
        </nav>

    </header>

    <div class="container mt-3 mt-md-5">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/libs/jquery.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/libs/fontawesome.min.js' %}"></script>
    <script src="{% static 'js/users/signup.js' %}"></script>

</body>

</html>
